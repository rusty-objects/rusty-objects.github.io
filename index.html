---
layout: default
---

<div class="posts">
  {% for post in site.posts limit:5 %}
    <article class="post">

      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
  <article class="post">
      <h1><a href="/archive">&raquo;&nbsp;more</a></h1>
  </article>
</div>
